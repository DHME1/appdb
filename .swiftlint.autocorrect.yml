  - appdb/Resources/DynamicFontSizeHelper
  - appdb/Resources/Ferrara
  - appdb/Resources/ILTranslucentView
  - appdb/Resources/LNZSnapToCenterCollectionViewLayout
  - appdb/Resources/SHA1
